/api/users/register:
  post:
    summary: Sign up user
    tags:
      - User
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              firstName:
                type: string
              lastName:
                type: string
              username:
                type: string
              email:
                type: string
                format: email
              password:
                type: string
                format: password
    responses:
      200:
        description: Successfully user register
        content:
          application/json:
            schema:
              type: object
              properties:
                ok:
                  type: boolean
      400:
        $ref: "#/components/responses/BadRequest"
      500:
        $ref: "#/components/responses/InternalServerError"

/api/users/login:
  post:
    summary: Log in user
    tags:
      - User
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              username:
                type: string
              password:
                type: string
                format: password
    responses:
      200:
        description: Successful login, cookie set
        headers:
          auth:
            description: Authentication cookie
            schema:
              type: string
        content:
          application/json:
            schema:
              type: object
              properties:
                ok:
                  type: boolean
                profile:
                  type: object
                  properties:
                    firstName:
                      type: string
                    lastName:
                      type: string
                    username:
                      type: string
                    email:
                      type: string
                      format: email
                    picture:
                      type: string
      400:
        $ref: "#/components/responses/BadRequest"
      401:
        $ref: "#/components/responses/Unauthorized"
      500:
        $ref: "#/components/responses/InternalServerError"

/api/users/verify:
  get:
    summary: Verify auth token
    tags:
      - User
    responses:
      200:
        description: Successfully user verification
        content:
          application/json:
            schema:
              type: object
              properties:
                ok:
                  type: boolean
                profile:
                  type: object
                  properties:
                    firstName:
                      type: string
                    lastName:
                      type: string
                    username:
                      type: string
                    email:
                      type: string
                      format: email
      400:
        $ref: "#/components/responses/BadRequest"
      500:
        $ref: "#/components/responses/InternalServerError"

/api/users/logout:
  get:
    summary: Logout user
    tags:
      - User
    responses:
      200:
        description: Successfully logout
        content:
          application/json:
            schema:
              type: object
              properties:
                ok:
                  type: boolean
      400:
        $ref: "#/components/responses/BadRequest"
      500:
        $ref: "#/components/responses/InternalServerError"

/api/users/profile/picture:
  patch:
    summary: Upload or update profile image
    tags:
      - User
    requestBody:
      required: true
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              text:
                type: string
                description: Title or description
              profile-picture:
                type: string
                format: binary
                description: The profile image file (PNG, JPEG, etc.)
    responses:
      200:
        description: Successfully uploaded profile picture
        content:
          application/json:
            schema:
              type: object
              properties:
                ok:
                  type: boolean
      400:
        $ref: "#/components/responses/BadRequest"
      500:
        $ref: "#/components/responses/InternalServerError"